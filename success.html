<!DOCTYPE html>
<html>
<head>

    body{

      justify-content:center;

      color:white;
      text-align:center;

    body.loaded{opacity:1;}

    .card{

      border-radius:25px;
      backdrop-filter:blur(25px);
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
    }

    h1{
      font-size:36px;
      margin-bottom:15px;
      background:linear-gradient(to right,#22c55e,#16a34a);
      -webkit-background-clip:text;
      color:transparent;
    }

    p{
      color:#cbd5e1;
      margin-bottom:25px;
    }

    .btn{
      padding:14px 35px;
      border:none;
      border-radius:50px;
      background:linear-gradient(to right,#6366f1,#8b5cf6);
      color:white;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
